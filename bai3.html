<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script !src="">
        function c() {
            var r = parseInt(prompt("Nhập bán kính: "));
            var pi =  parseFloat("3,1415926535897");
            var s = pi*r*r;
            document.write("Diện tích hình tròn là: " + s);
        }
        c();
    </script>
</body>
</html>
