<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<script !src="">
    function tong() {
        var physical = parseInt(prompt("nhập điểm lý: "));
        var chemistry = parseInt(prompt("nhập điểm hóa"));
        var biological = parseInt(prompt("nhập điểm sinh: "));
        var dtb = (physical + chemistry + biological) / 3;
        var tong = physical + chemistry + biological;
        document.write('Tổng Điểm: ' + tong + "\n   ");
        document.write('Điểm trung bình: ' + dtb);
    }
    tong();

</script>
</body>
</html>
