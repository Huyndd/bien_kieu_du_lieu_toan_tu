<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script !src="">
    function c() {
        var r = parseInt(prompt("Nhập bán kính: "));
        var pi = parseFloat("3,1415926535897");
        var c =  2*pi*r;
        document.write("Chu vì hình tròn là: " + c);
    }
    c();
</script>
</body>
</html>
