<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ</title>
</head>
<body>
<script !src="">
    function convert() {
        var c = parseInt(prompt("Nhập độ C: "));
        var f;
        f = 9/5 * (c + 32);
        document.write(f + " độ F");
    }
    convert();
</script>
</body>
</html>
